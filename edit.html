  <div class="container" id="edit">
    <form ng-submit="updateListing($index)">
        <div class="row">
            <div class="col-md-6 col-md-offset-3"><h1>Edit Listing</h1></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-3">Name: </div>
            <div class="col-md-3"><input type="text" placeholder="{{home.title}}" ng-model="title"></input></div>
        </div>
 
        <div class="row">
            <div class="col-md-3 col-md-offset-3">Address: </div>
            <div class="col-md-3"><input type="text" placeholder="{{home.street_address}}" ng-model="street_address"></input></div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-3">City/State/Zip: </div>
            <div class="col-md-3"><input type="text" placeholder="{{home.city_state_zip}}" ng-model="city_state_zip"></input></div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-3">Status: </div>
            <div class="col-md-3"><input type="text" placeholder="{{home.for_sale}}" ng-model="for_sale"></input></div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-3">List Price </div>
            <div class="col-md-3"><input type="text" placeholder="{{home.price}}" ng-model="price"></input></div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-3">Zestimate: </div>
            <div class="col-md-3"><input type="text" placeholder="{{home.zestimate}}" ng-model="zestimate"></input></div>
        </div>

        <div class="row">   
            <div class="col-md-3 col-md-offset-3">Deal Type: </div>
            <div class="col-md-3"><input type="text" placeholder="{{home.type_of_deal}}" ng-model="type_of_deal"></input></div>
        </div>

        <div class="row">      
            <div class="col-md-3 col-md-offset-3">Mortgage Payment: </div>
            <div class="col-md-3"><input type="text" placeholder="{{home.mortgage}}" ng-model="mortage"></input></div>
        </div>


        <div class="row" id="buttons">
            <div class="col-md-6 col-md-offset-3">
              <button class="btn btn-danger" ng-click="listView()" id="cancelbutton">Cancel</button>
             <input type="submit" class="btn btn-primary" id="editsubmit"></input>
            </div>
        </div>
    </form>
  </div>
