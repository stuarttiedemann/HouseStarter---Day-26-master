 <div class="container">

    <div class="row">
        <h1>Listings</h1>
    </div>

    <div class="row" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat = "house in houses">
        <div class="col-md-1">
            <h3>{{$index+1}}</h3>
        </div>
        <div class="col-md-3">
            <h4>{{house.title}}</h4>
        </div>
        <div class="col-md-3">
            <h4>{{house.street_address}}</h4>
        </div>
        <div class="col-md-3">
            <h4>{{house.price}}</h4>
        </div>
        <div class="col-md-1">
            <button class="btn btn-danger" ng-click="deleteListing($index)">Delete</button>
        </div>  
        <div class="col-md-1">
            <a href="#/edit/{{$index}}"><button class="btn btn-primary" id="edit-button">Edit</button></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <button class="btn btn-primary" ng-click="addListing()">Add Listing</button>
        </div>
    </div>
  </div>
